<!DOCTYPE html>
<html lang="en">
<head><center><u><bold>REGISTERATION FORM</bold></u></center> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER FORM</title> <br>
</head>
<body>
    <center>
        <img src="./download.jpg" alt="register image">
    <form action="">
        <label for="name">User Name:</label>
        <input type="text"name="name"placeholder="Enter your User Name"required>
        <br>
        <br>
        <label for="name">password:</label>
        <input type="password"name="name"placeholder="Enter your Password"required>
        <br>
        <br>
        <label for="name">Product details:</label>
        <input type="text"name="name"placeholder="Enter your Product details:"required>
        <br>
        <br>
        <label for="name">Delivery id:</label>
        <input type="number"name="name"placeholder="Enter your Delivery id"required>
        <br>
        <br>
        <label for="name">User_Email:</label>
        <input type="email"name="name"placeholder="Enter your C_email"required>
        <br>
        <br>
        <label for="Emplooyee_id">User_id:</label>
        <input type="number"name="Emplooyee_id"placeholder="Enter your Employee_id">
        <br>
        <br>
        <label for="name">Quantity Available:</label>
        <input type="number"name="name"placeholder="Enter your Quantity Available"required>
        <br>
        <br>
        <label for="name">Order id:</label>
        <input type="number"name="name"placeholder="Enter your Order id"required>
        <br>
        <br>
        <label for="name">Experience:</label>
        <input type="text"name="name"placeholder="Enter your Experience"required>
        <br>
        <br>
        <label for="dob">DOB:</label>
        <input type="date"name="dob"placeholder="Enter your DOB"required>
        <br>
        <br>
        <label for="Phoneno">Phone Number:</label>
        <input type="number"name="phoneno"placeholder="Enter your PHONE NO"required>
        <br>
        <br>
        <label for="name">Register type:</label>
        <label for="name1">Buyer</label>
        <input type="radio"name="name1"placeholder="Enter your gender ">
        <label for="name1">Seller</label>
        <input type="radio"name="name1"placeholder="Enter your gender ">
        <br>
        <br>
        <label for="name">Gender:</label>
        <label for="name1">Male</label>
        <input type="radio"name="name1"placeholder="Enter your gender ">
        <label for="name1">Female</label>
        <input type="radio"name="name1"placeholder="Enter your gender ">
        <br>
        <br>
        <label for="name">Address:</label>
        <input type="text"name="name"placeholder="Enter your Address"required>
        <br>
        <br>
        <input type="Submit" name="Submit">
    </form>
</center>
</body>
</html>
